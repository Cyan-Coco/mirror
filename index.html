<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>W3CSchool</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_480233_yd3p4dwn47aurf6r.css">
    <script>
        ~function () {
            window.addEventListener('resize', computed, false);
            computed();
            function computed() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 640) return;
                document.documentElement.style.fontSize = deviceW / 640 * 100 + 'px';
            }
        }();
    </script>
</head>
<body>
<div id="app">

</div>
</body>
</html>
